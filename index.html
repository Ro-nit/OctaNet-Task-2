<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>To-Do List</title>

</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="task-form">
            <input type="text" id="task-input" placeholder="Add a new task..." required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
